<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Super Fone</title>
</head>

<body>
    <section id="container">
        <object id="shapes">
            <img class="shape1" src="imgs/shape1.png">
            <img class="shape2" src="imgs/shape2.png">
        </object>
        <!--define uma seção/divisão-->
        <header id="header">
            <a href="#" id="brand">
                <img src="imgs/brand.png" alt="logo do site">
            </a>
            <nav id="navigation" class="active">
                <ul>
                    <li><a href="#">Recursos</a></li>
                    <li><a href="#">Galeria</a></li>
                    <li><a href="#">Informações</a></li>
                    <li><a href="#">Suporte</a></li>
                    <li class="item-menu-responsive"><a href="#">Sacola</a></li>
                    <li class="item-menu-responsive"><a href="#">Login</a></li>

                </ul>
            </nav>
            <div class="menu-toggle"><img src="imgs/menu.png" alt="menu"></div>

            <button id="btn-bag" class="button">Sacola <img src="imgs/shopping-cart.png" alt=""></button>
            <button id="btn-login" class="button">Login <img src="imgs/user.png" alt=""></button>

        </header>
        <article id="article">
            <span>B3</span>
            <h1>Super Fone</h1>
            <h2>Melhor qualidade do mercado</h2>

            <div class="send-message">
                <i><img src="imgs/envelope.png" alt="icone de mensagem"></i>
                <!--tag i = representa um icone-->
                <input type="email" placeholder="Digite seu email">
                <a href="#openModal"><button id="send-btn">ENVIAR</button></a>
            </div>
        </article>

        <picture id="picture">
            <img src="imgs/phone.png" alt="ilustração do fone">
        </picture>

        <footer id="footer">
            <small>&copy; Desenvolvimento Front-End</small>
        </footer>
    </section>

    <div id="openModal" class="modalDialog">
        <div class="body-modal">
            <a href="#close" title="Fechar" class="closeModal"></a>
            <div class="side-left">
                <img src="imgs/phone.png" class="phone-msg">
                <img src="imgs/envelope.png" alt="icone de uma carta">
                <h1>Mensagem Enviada</h1>
            </div>
            <div class="side-right">
                <p>Obrigado por enviar a mensagem, vamos responder em breve</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.menu-toggle').click(function () {
                $('nav').toggleClass('active')
            })
        })
    </script>
</body>

</html>
